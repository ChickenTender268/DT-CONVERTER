<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DT POCKET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .converter-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      height: 50px;
      margin-bottom: 20px;
    }
    .wallet-input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .convert-btn {
      background-color: #0066ff;
      color: #ffffff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .secure-badge {
      margin-top: 15px;
      color: #999;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <div class="converter-container">
    <img src="Logo.png" alt="Company Logo" class="logo" />
    <h2>DT POCKET</h2>

    <p>Enter your wallet address:</p>
    <input type="text" id="walletAddress" class="wallet-input" placeholder="0x...">
    
    <button class="convert-btn" onclick="convertNow()">Convert</button>
    
    <div class="secure-badge">Secured and Automated</div>
  </div>

  <script>
    function convertNow() {
      const wallet = document.getElementById('walletAddress').value.trim();
      if (!wallet) {
        alert("Please enter your wallet address.");
        return;
      }

      const url = `https://paybis.com/?refId=42748`;
      window.open(url, 'PaybisWindow', 'width=1000,height=800');
    }
  </script>

</body>
</html>
