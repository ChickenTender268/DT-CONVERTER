
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DT POCKET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .converter-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .logo {
      height: 50px;
      margin-bottom: 20px;
    }
    .wallet-input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .convert-btn {
      background-color: #0066ff;
      color: #ffffff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .secure-badge {
      margin-top: 15px;
      font-size: 0.85em;
      color: #888;
      opacity: 0.5;
    }
    .secure-badge img {
      vertical-align: middle;
      height: 20px;
      margin-right: 6px;
    }
    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="converter-container">
    <img src="Logo.png" alt="Company Logo" class="logo">
    <h2>DT POCKET</h2>

    <input type="text" id="walletAddress" class="wallet-input" placeholder="Enter your wallet address (0x...)">
    <button class="convert-btn" onclick="embedPaybis()">Convert</button>

    <iframe id="paybisIframe"></iframe>

    <div class="secure-badge">
      <img>
      Secured & Automated
    </div>
  </div>

  <script>
   function openPaybis() {
  const wallet = document.getElementById("walletAddress").value;
  if (!wallet) {
    alert("Please enter your wallet address.");
    return;
  }
  const fiatAmount = 100; // example
  const url = `https://paybis.com/buy-crypto/usd-to-usdt/?wallet=${wallet}&amount=${fiatAmount}&refId=42748`;
  window.open(url, "_blank");
    }
  </script>

</body>
</html>
