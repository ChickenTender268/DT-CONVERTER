
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>DT POCKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .converter-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        .secure-badge {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .secure-badge img {
            vertical-align: middle;
            height: 24px;
            margin-right: 8px;
        }
        .logo {
            height: 50px;
            margin-bottom: 20px;
        }
        .wallet-input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .convert-btn {
            background-color: #0066ff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="converter-container">
         <img src="Logo.png" alt="Company Logo" class="logo"> 
        <h2>DT POCKET</h2>
        <p>Enter your destination wallet address:</p>
        <input type="text" id="walletAddress" class="wallet-input" placeholder="Enter your USDT wallet address">
<input type="number" id="fiatAmount" class="wallet-input" placeholder="Enter amount in USD">
<button class="convert-btn" onclick="openPaybis()">Convert</button>


        <div class="secure-badge">
            <img alt="Secured">
        </div>
    </div>

    <script>
    function openPaybis() {
        const walletAddress = document.getElementById('walletAddress').value;
        const fiatAmount = document.getElementById('fiatAmount').value;

        if (!walletAddress || !fiatAmount) {
            alert("Please enter both your wallet address and the USD amount.");
            return;
        }

        const paybisUrl = `https://paybis.com/?refId=42748`;

        window.open(paybisUrl, '_blank');
    }
</script>

</body>
</html>
