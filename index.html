
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DT POCKET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .converter-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }
    .secure-badge {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    .secure-badge img {
      vertical-align: middle;
      height: 24px;
      margin-right: 8px;
    }
    .logo {
      height: 50px;
      margin-bottom: 20px;
    }
    .wallet-input,
    .amount-input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .convert-btn {
      background-color: #0066ff;
      color: #ffffff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="converter-container">
    <img src="Logo.png" alt="Company Logo" class="logo">
    <h2>DT POCKET</h2>
    <p>Destination wallet address:</p>
    <input type="text" id="walletAddress" class="wallet-input" placeholder="0x...">
    <p>Amount in USD:</p>
    <input type="number" id="amount" class="amount-input" placeholder="Amount in USD">
    <button class="convert-btn" onclick="openPaybisWindow()">Convert</button>

    <div class="secure-badge">
  <img>
  <span>Secured</span>
</div>


  <script>
    function openPaybisWindow() {
      const wallet = document.getElementById("walletAddress").value;
      const amount = document.getElementById("amount").value;

      if (!wallet || !amount) {
        alert("Please enter both wallet address and amount.");
        return;
      }

      const paybisUrl = `https://paybis.com/?refId=42748`;

      window.open(
        paybisUrl,
        "PaybisWindow",
        "width=900,height=800,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes"
      );
    }
  </script>

</body>
</html>
