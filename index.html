
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>DT POCKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .converter-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        .secure-badge {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .secure-badge img {
            vertical-align: middle;
            height: 24px;
            margin-right: 8px;
        }
        .logo {
            height: 50px;
            margin-bottom: 20px;
        }
        .wallet-input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .convert-btn {
            background-color: #0066ff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="converter-container">
         <img src="Logo.png" alt="Company Logo" class="logo"> 
        <h2>DT POCKET</h2>
        <p>Enter your destination wallet address:</p>
        <input type="text" id="walletAddress" class="wallet-input" placeholder="0x...">
        <button class="convert-btn" onclick="openTransak()">Convert</button>

        <div class="secure-badge">
            <img src="https://assets-global.website-files.com/60f1c7d04670e03e71659e68/60f1c7d04670e013a7659f0e_Frame%201.png" alt="Secured">
        </div>
    </div>

    <script>
        function openTransak() {
            const walletAddress = document.getElementById('walletAddress').value;
            if (!walletAddress) {
                alert("Please enter your wallet address.");
                return;
            }

            const transakUrl = `https://global.transak.com?apiKey=YOUR_API_KEY&defaultCryptoCurrency=USDT&walletAddress=${walletAddress}&cryptoCurrencyList=USDT&fiatCurrency=USD&isFeeCalculationHidden=false`;

            window.open(transakUrl, '_blank');
        }
    </script>

</body>
</html>
